<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Pet para API</title>
</head>
<body>
  <h2>Cadastro de Pet</h2>

  <form id="petForm" enctype="multipart/form-data">
    <label>Nome:</label>
    <input type="text" name="name" required>
    <br><br>

    <label>Tipo:</label>
    <select name="type" required>
      <option value="Dog" selected>Cachorro</option>
      <option value="Cat">Gato</option>
      <option value="Bird">Ave</option>
    </select>
    <br><br>

    <label>Raça:</label>
    <input type="text" name="breed" required>
    <br><br>

    <label>Data de Nascimento:</label>
    <input type="date" name="birth" value="2022-11-11">
    <br><br>

    <label>Foto:</label>
    <input type="file" name="photo" accept="image/*">
    <br><br>

    <label>ID do Cliente:</label>
    <input type="number" name="ClientId" value="1" required>
    <br><br>

    <button type="submit">Enviar</button>
    <br><br>
    
    <p id="response"></p>
  </form>

<script>
    document.getElementById('petForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const form = event.target;
        const responseParagraph = document.getElementById('response');

        // 1. Pega o token salvo no navegador durante o login
        const token = localStorage.getItem('authToken');

        // 2. Verifica se o usuário está logado (se o token existe)
        if (!token) {
            responseParagraph.textContent = '❌ Erro: Você precisa fazer login para cadastrar um pet.';
            // Opcional: redireciona para a página de login
            // window.location.href = '/login.html';
            return;
        }

        const formData = new FormData(form);

        try {
            const response = await fetch('http://localhost:3000/pets', {
                method: 'POST',
                headers: {
                    // 3. Usa o token dinâmico na requisição
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            });

            const result = await response.json();

            if (!response.ok) {
                // Usa a mensagem de erro vinda do servidor, se houver
                const errorMessage = result.message || `Erro ao enviar os dados: ${response.status}`;
                throw new Error(errorMessage);
            }

            responseParagraph.textContent = '✅ Enviado com sucesso!\n\n' + JSON.stringify(result, null, 2);
            form.reset(); // Limpa o formulário após o sucesso

        } catch (error) {
            responseParagraph.textContent = '❌ Erro: ' + error.message;
        }
    });
</script>
</body>
</html>
