<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pets</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/navbar.css" />
</head>
<body>
  <div id="navbar-container"></div>

  <main class="container">
    <h1>Cadastro de Pet</h1>

    <form id="petForm" enctype="multipart/form-data" autocomplete="off">
      <div class="form-group">
        <label for="ClientId">Cliente:</label>
        <select id="ClientId" name="ClientId" required>
          <option value="">Selecione um cliente…</option>
          <!-- opções carregadas via JS -->
        </select>
        <small id="clientInfo" style="display:block;margin-top:6px;color:#666;"></small>
      </div>
      <div class="form-group">
        <label for="name">Nome:</label>
        <input id="name" type="text" name="name" required disabled />
      </div>

      <div class="form-group">
        <label for="type">Tipo:</label>
        <select id="type" name="type" required disabled>
          <option value="Dog" selected>Cachorro</option>
          <option value="Cat">Gato</option>
          <option value="Bird">Ave</option>
        </select>
      </div>

      <div class="form-group">
        <label for="breed">Raça:</label>
        <input id="breed" type="text" name="breed" required disabled />
      </div>

      <div class="form-group">
        <label for="birth">Data de Nascimento:</label>
        <input id="birth" type="date" name="birth" value="2022-11-11" disabled />
      </div>

      <div class="form-group">
        <label for="photo">Foto:</label>
        <input id="photo" type="file" name="photo" accept="image/*" disabled />
        <div id="photoPreview" style="margin-top:8px;"></div>
      </div>

      <button type="submit" disabled>Enviar</button>
      <pre id="response" class="message" style="white-space:pre-wrap;"></pre>
    </form>
  </main>

  <script src="js/navbar.js" defer></script>
  <script src="js/pet.js" defer></script>
</body>
</html>
