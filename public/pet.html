<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Pet para API</title>
</head>
<body>
  <h2>Cadastro de Pet</h2>

  <form id="petForm" enctype="multipart/form-data">
    <label>Nome:</label>
    <input type="text" name="name" required>
    <br><br>

    <label>Tipo:</label>
    <select name="type" required>
      <option value="Dog" selected>Cachorro</option>
      <option value="Cat">Gato</option>
      <option value="Bird">Ave</option>
    </select>
    <br><br>

    <label>Raça:</label>
    <input type="text" name="breed" required>
    <br><br>

    <label>Data de Nascimento:</label>
    <input type="date" name="birth" value="2022-11-11">
    <br><br>

    <label>Foto:</label>
    <input type="file" name="photo" accept="image/*">
    <br><br>

    <label>ID do Cliente:</label>
    <input type="number" name="ClientId" value="1" required>
    <br><br>

    <button type="submit">Enviar</button>
    <br><br>
    
    <p id="response"></p>
  </form>

  <script>
    document.getElementById('petForm').addEventListener('submit', async (e) => {
      e.preventDefault()

      const form = e.target
      const formData = new FormData(form)

      const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOjYsImVtYWlsIjoibWFyaWEyMDAwQGptYWlsLmNvbSIsImlhdCI6MTc1OTcxNDMwMCwiZXhwIjoxNzYyMzA2MzAwfQ.Efz_miyNvBzn2v1m9Fr-3XqT4n6-DB2fK3vbiG5DbrI";

      try {
        const response = await fetch('/pets', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        })

        if (!response.ok) {
          throw new Error('Erro ao enviar os dados: ' + response.status)
        }

        const result = await response.json()
        document.getElementById('response').textContent =
          '✅ Enviado com sucesso!\n\n' + JSON.stringify(result, null, 2)
      } catch (error) {
        document.getElementById('response').textContent =
          '❌ Erro: ' + error.message
      }
    })
  </script>
</body>
</html>
